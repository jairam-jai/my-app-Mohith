<form action="" [formGroup]="companyform">
    <label for="">Name</label>
    <input type="text" formControlName="name"><br>
    <label for="">Mail</label>
    <input type="email" formControlName="email"><br>
    <label for="">DOB</label>
    <input type="date" formControlName="dob"><br>
    <label for="">CompanyName</label>
    <input type="text" formControlName="company"><br>
     <label for="">Role</label>
    <input type="text" formControlName="role"><br>
     <label for="">Package</label>
    <input type="number" formControlName="package"><br>
     <label for="">Type</label>
    <input type="text" formControlName="type"><br>
    <!-- Gender -->
 <label for="">Gender: </label>
    <label for="male">Male</label>
    <input type="radio" name="gender" formControlName="gender" value="Mail">
     <label for="">femail</label>
    <input type="radio" name="gender" formControlName="gender"  value="femail"><br>


    <!-- WorkMode -->
    <label for="">WorkMode:</label>
    <label for="remote">Remote</label>
    <input type="radio" formControlName="workMode" value="remote" name="workMode">
    <label for="workfromoffice">WorkfromOffice</label>
    <input type="radio" formControlName="workMode" value="workfromoffice" name="workMode">

    <div *ngIf="companyform.get('workMode')?.value=='workfromoffice'">
      <label for="" >travileFee</label>
      <input type="number" formControlName="trvelfee" >

    </div>

        <div *ngIf="companyform.get('workMode')?.value=='remote'">
      <label for="">Wifi Bill</label>
      <input type="number" formControlName="wifebill" >

    </div><br><br>

    <div formGroupName="address">
 <label for="">AddressLine:</label>
    <input type="number" formControlName="addressLine"><br>
    <label for="">City: </label>
   <input type="text" formControlName="city"><br>
   <label for="">state: </label>
  <input type="text" formControlName="state"><br>
  <label for="">Pincode: </label>
<input type="number" formControlName="pincode"><br>    </div>
<!-- formArray -->
<label for="">Hikes:</label>
<button class="btn btn-success" (click)="addhikes()">AddHikes</button>


<div formArrayName="hikes">
   <div *ngFor="let hikes of hikesArray.controls; let i=index">
      <h1>Hicks:->{{i}}</h1>
      <div formGroupName='{{i}}'>
         <label for="">Year:</label>
         <input type="number" formControlName="year"><br>
         <label for="">Percentage</label>
         <input type="number" formControlName="percentage">
         <button (click)="deletehick(i)" class="btn btn-denger">Delete</button>
      </div>

   </div>


</div>


    <button (click)="submitcompany()" class="btn btn-primary">Submit</button>
</form>
