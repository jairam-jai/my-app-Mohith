<div class="parent">

    <div class="nav-bar" >

        <input type="text" placeholder="Search Student" class="input-one"  [(ngModel)]="keycart" (keyup)="cartsearch()">
   <div class="select-forms">
    <label for="">Column:</label>
     <select [(ngModel)]="column" class="select-opction">
            <option value="name">name</option>
            <option value="email">Email</option>
            <option value="city">City</option>
        </select>

<label for="">Order:</label>
         <select [(ngModel)]="order">
            <option value="asc" >ASC</option>
            <option value="desc" >DESC</option>
        </select>
        <button class="bt btn-sm  button-sort" (click)="cartsort()" >Sort</button>

</div>
      
        <div class="Pagenaction-bar">
            <input type="number" class="input-two" [(ngModel)]="limit">
            <input type="number" class="input-two" [(ngModel)]="page">
            <button class="btn btn-success btn-sm" (click)="pagecard()">Pagenaction</button>
            <button class="btn btn-secondary btn-sm" routerLink="/dashbord/addcard">AddCard</button>
        </div>
        

    </div>

<div class="new-div">
     <div class="child-one" *ngFor="let data of cartstudent">
        
        <div class="child-nav">
            <img src="{{data.school_logo}}" alt="" width="100px" height="45px">
            <h5>{{data.school_name}}</h5>

        </div>
<!-- content -->
        <div class="content-bar">

            <div class="details">
                <h6>Name:{{data.name}}</h6>
                <h6>Phone:{{data.phone}}</h6>
                <h6>DOB:{{data.dob}}</h6>
                <h6>City:{{data.school_city}}</h6>
                <h6>Email:{{data.email}}</h6>

            </div>

            <div class="image">
                <img src="{{data.profile_picture}}" alt="" width="100%" height="100%">

            </div>
           

        </div>


<!-- footer bar -->
  <div class="footer-bar">

    <div class="text-button">
        <div class="city-view">
            <h6>School.city:{{data.school_city}}</h6>
        <button class="btn btn-warning btn-sm" routerLink="/dashbord/view-student/{{data.id}}">View</button>

        </div>
        
        <div class="edite">
        <button class="btn btn-primary btn-sm" routerLink="/dashbord/edite-student/{{data.id}}">Edite</button>
        </div>

        <div class="delete">
            <h6>School Pin:{{data.school_pin}}</h6>
            <div class="button-class">
             <button class=" btn btn-danger btn-sm " (click)="deletecard(data.id)">Delete</button>
            </div>

        </div>
    </div>

   
   


            </div>
 

    </div>



</div>
   

</div>
