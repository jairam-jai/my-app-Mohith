<div class="parent">

    <div class="child-one">
<!-- search-buttons -->
    <div class="content-one">
        <div class="search-one">
<input type="text" placeholder="Enter the search" [(ngModel)]="term" (keyup)="search()">
         <button class="btn btn-info btn-sm  p-25" (click)="  freedelivery()">Only free Delivary</button>
       

        </div>
        
         <div class="buttons-bar ">
            <button class="btn btn-warning m-1 sm " (click)="lowtohigh()">Price low to High</button>
            <button class="btn btn-warning m-1" (click)="Hightolow()">Price high to low</button>
            <button class="btn btn-warning m-1" (click)="ratinglow()" >rating low to high</button>
            <button class="btn btn-warning m-1" (click)="ratinghigh()">rating high to low</button>
        </div>

         <div class="button-bar-two">
            <button class="btn btn-primary" (click)="adddiscount()">Apply 50% discount</button>
            <button class="btn btn-primary" (click)="deliverycharg()">price with delivery changes</button>
        </div>

         <div class="totle-bar ">
            <button class="btn btn-secondary" (click)="totleprice()">Total Price</button>
             <button class="btn btn-secondary" (click)="  totlecart()">Total Cart items</button>
        </div>



    </div>
<!-- search names -->
    <div class="content-two">
        <div class="names-bar">
         <label>Name:</label>
        <input type="text" class="m-1" [(ngModel)]="name" ><br>
         <label>Price: &nbsp;</label>
        <input type="text"  class="m-1" [(ngModel)]="price"><br>
         <label>Rating:</label>
        <input type="text"  class="m-1" [(ngModel)]="rating"><br>

        <label>Free Delivery:</label>
        <input type="radio"> Yes
        <input type="radio"> No


        </div>
        <div class="button-cart">
         <button class="btn btn-success" (click)=" addtocart()">Add To Cart</button>


        </div>
       

    </div>

    </div>



    <div class="child-two">

    <table border="5" class="table table-striped table-bordered table-hover table-sm  w-100">
    <thead >
        <tr class="bg-success">
            <th>S .No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th class="">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of employees; let i=index">
            <td>{{i+1}}</td>
            <td>{{data.name | uppercase}}</td>
            <td [ngStyle]="{'color':data.price?'green':'red'}">{{data.price}}</td>
            <td>{{data.rating}}</td>
            <td>{{data.delivery}}</td>
            <td><button (click)="delete(i)" class="btn btn-danger">Delete</button></td>
        </tr>

    </tbody>
</table>

       
    </div>

</div>
